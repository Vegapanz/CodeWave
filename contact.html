<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/reset-css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Caprasimo&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="image/Logo.png" type="image/x-icon">
    <title>CodeWave</title>
</head>
<body>
       <!-- Navbar -->
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container">
      <a class="navbar-brand caprasimo-regular" href="index.html">CodeWave.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end archivo-black" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="about.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h1 class="contact-title archivo-black">CONTACT</h1>
      <div class="contact-grid">
        <!-- Combined Container -->
        <div class="contact-container">
          <div class="container-content">
            <!-- Map Container -->
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3866.7026321214257!2d120.94813367584543!3d14.334232586636752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397d50ea6b3dc99%3A0xd75cfac7573df574!2sKolehiyo%20ng%20Lungsod%20ng%20Dasmari%C3%B1as!5e0!3m2!1sen!2sph!4v1695005433411!5m2!1sen!2sph"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
              </iframe>
            </div>

            <!-- Form -->
            <div class="form-wrapper">
      <form id="contactForm" class="contact-form source-code-pro" action="https://api.web3forms.com/submit" method="POST" novalidate>
        <input type="hidden" name="access_key" value="31e33a22-d18f-4773-afd6-7ac2a6c36cf4">

        <div class="form-row">
            <div class="form-group">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Kiko">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Smith">
                <div class="error-message"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
            <div class="error-message"></div>
        </div>

        <div class="form-group message-group">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" rows="5" id="message" name="message" placeholder="What do you have in mind?"></textarea>
            <div class="error-message"></div>
        </div>
        
        <div id="form-result" class="form-result"></div>

        <button type="submit" class="submit-btn archivo-black">Submit</button>
    </form>

    <div class="social-links">
        </div>
</div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
